<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./Image/alarm-clock.png" type="image/x-icon">
  <title>Digital Clock</title>
</head>
<body>

  <div class="title">Digital Clock</div>

  <table>
    <tr>

      <td>
        <div class="detail">Hour</div>
        <div class="value" id="hour"></div>
      </td>

      <td>
        <div class="detail">Minute</div>
        <div class="value" id="min"></div>
      </td>

      <td>
        <div class="detail">Second</div>
        <div class="value" id="second"></div>
      </td>

    </tr>
  </table>

  <script src="app.js"></script>
</body>
</html>
